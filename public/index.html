<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Demo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
    <script src="js/socket.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a-scene>
        <!-- <a-assets>
            <img id="sky" src="assets/sky.jpg">
        </a-assets> -->
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 -1 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC" src="#sky"></a-sky>
    </a-scene>

    <div id="user-id"></div>
    <div id="position"></div>
    <div class="movebutton" onclick="move([1,0])" style="top:30px;left:50px;">&gt;</div>
    <div class="movebutton" onclick="move([-1,0])" style="top:30px;left:10px;">&lt;</div>
    <div class="movebutton" onclick="move([0,-1])" style="top:10px;left:30px;">^</div>
    <div class="movebutton" onclick="move([0,1])" style="top:50px;left:30px;">v</div>
</body>

</html>
